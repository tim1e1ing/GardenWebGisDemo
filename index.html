<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GardenWebGisDemo</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="https://unpkg.com/maplibre-gl@3.5.1/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/maplibre-gl@3.5.1/dist/maplibre-gl.js"></script>
<script>
  const bounds = [
    [7.52, 51.42], // SÃ¼dwest (Lon, Lat)
    [7.62, 51.48]  // Nordost
  ];

  const map = new maplibregl.Map({
    container: 'map',
    style: 'https://demotiles.maplibre.org/style.json', // kostenfrei, ohne API-Key
    center: [7.57, 51.45],
    zoom: 13,
    maxBounds: bounds // Begrenzung auf Schwerte
  });

  map.addControl(new maplibregl.NavigationControl(), 'top-right');

  map.on('load', () => {
    map.addSource('schwerte-poly', {
      type: 'geojson',
      data: 'data.geojson'
    });

    map.addLayer({
      id: 'polygon-fill',
      type: 'fill',
      source: 'schwerte-poly',
      paint: {
        'fill-color': '#0080ff',
        'fill-opacity': 0.4
      }
    });

    map.addLayer({
      id: 'polygon-outline',
      type: 'line',
      source: 'schwerte-poly',
      paint: {
        'line-color': '#003366',
        'line-width': 2
      }
    });
  });
</script>

</body>
</html>
