<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>GARTEN TITEL TITEL</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="icon" href="data:,">
    <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 40px; bottom: 0; width: 100%; }
        #filter-container {
            position: absolute;
            top: 5px;
            left: 10px;
            z-index: 1;
            background: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-family: sans-serif;
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="filter-container">
        <label for="filter-select">Filter Points by Type:</label>
        <select id="filter-select">
            <option value="all">Alle</option>
            <option value="Baueme">Baueme</option>
            <option value="Pflanzen">Pflanzen</option>
            <option value="Hecken">Hecken</option>
        </select>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
    <script>
        (async () => {
            try {
                const [pointsResp, polyResp, lineResp] = await Promise.all([
                    fetch('https://tim1e1ing.github.io/GardenWebGisDemo/data/Klimagarten_3DPoints.geojson'),
                    fetch('https://tim1e1ing.github.io/GardenWebGisDemo/data/Klimagarten_Polygons.geojson'),
                    fetch('https://tim1e1ing.github.io/GardenWebGisDemo/data/Klimagarten_PolyLines.geojson')
                ]);

                if (!pointsResp.ok) throw new Error(`Points HTTP error! status: ${pointsResp.status}`);
                if (!polyResp.ok) throw new Error(`Polygon HTTP error! status: ${polyResp.status}`);
                if (!lineResp.ok) throw new Error(`Line HTTP error! status: ${lineResp.status}`);

                const [pointsGeoJSON, polygonGeoJSON, lineGeoJSON] = await Promise.all([
                    pointsResp.json(),
                    polyResp.json(),
                    lineResp.json()
                ]);

                function extractCoordinates(geojson) {
                    return geojson.features.flatMap((f, idx) => {
                        try {
                            const { geometry } = f;
                            if (!geometry || !geometry.coordinates) return [];

                            const coords = geometry.coordinates;
                            const type = geometry.type;

                            switch (type) {
                                case 'Point': return [coords];
                                case 'MultiPoint':
                                case 'LineString': return coords;
                                case 'MultiLineString':
                                case 'Polygon': return coords.flatMap(a => Array.isArray(a) ? a : []);
                                case 'MultiPolygon':
                                    return coords.flatMap(polygon =>
                                        Array.isArray(polygon)
                                            ? polygon.flatMap(ring => Array.isArray(ring) ? ring : [])
                                            : []
                                    );
                                default:
                                    console.warn(`Unknown geometry type: ${type} at feature ${idx}`);
                                    return [];
                            }
                        } catch (err) {
                            console.warn(`Error extracting coordinates from feature ${idx}`, err, f);
                            return [];
                        }
                    });
                }

                const allCoords = [
                    ...extractCoordinates(pointsGeoJSON),
                    ...extractCoordinates(polygonGeoJSON),
                    ...extractCoordinates(lineGeoJSON)
                ].filter(c => Array.isArray(c) && typeof c[0] === 'number' && typeof c[1] === 'number');

                console.log("Sample point feature:", pointsGeoJSON.features[0]);
                console.log("Sample polygon feature:", polygonGeoJSON.features[0]);
                console.log("Sample line feature:", lineGeoJSON.features[0]);

                let bounds = null;
                if (allCoords.length > 0) {
                    const lons = allCoords.map(c => c[0]);
                    const lats = allCoords.map(c => c[1]);
                    bounds = [
                        [Math.min(...lons), Math.min(...lats)],
                        [Math.max(...lons), Math.max(...lats)]
                    ];
                }

                const blankStyle = {
                    version: 8,
                    sources: {},
                    layers: [{
                        id: 'background',
                        type: 'background',
                        paint: { 'background-color': '#2f2f2f' }
                    }]
                };

                const map = new maplibregl.Map({
                    container: 'map',
                    style: blankStyle,
                    center: bounds ? [(bounds[0][0] + bounds[1][0]) / 2, (bounds[0][1] + bounds[1][1]) / 2] : [0, 0],
                    zoom: bounds ? 10 : 2,
                    maxZoom: 25,
                    pitch: 90
                });

                map.on('load', () => {
                    map.addSource('myGeoJSON', { type: 'geojson', data: pointsGeoJSON });
                    map.addSource('polygone', { type: 'geojson', data: polygonGeoJSON });
                    map.addSource('line', { type: 'geojson', data: lineGeoJSON });

                    map.addLayer({
                        id: 'geojson-layer-polygone',
                        type: 'fill',
                        source: 'polygone',
                        paint: {
                            'fill-color': 'grey',
                            'fill-opacity': 0.4
                        }
                    });

                    map.addLayer({
                        id: 'geojson-layer-points',
                        type: 'circle',
                        source: 'myGeoJSON',
                        paint: {
                            'circle-radius': 3,
                            'circle-color': 'lightgreen'
                        }
                    });

                    map.addLayer({
                        id: 'geojson-layer-line',
                        type: 'line',
                        source: 'line',
                        paint: {
                            'line-color': 'yellow',
                            'line-width': 2
                        }
                    });

                    if (bounds) {
                        map.fitBounds(bounds, { padding: 20, duration: 1000 });
                    } else {
                        console.warn("No valid coordinates found. Map will show default view.");
                    }

                    const popup = new maplibregl.Popup({ closeButton: true, closeOnClick: true });

                    function propsToHTML(props, layerId) {
                        let heading = layerId.includes('polygone') ? 'Fl√§che' :
                                      layerId.includes('line') ? 'Linien' : 'Punkte';

                        if (!props) return `<h3>${heading}</h3><p>No properties</p>`;

                        let html = `<h3>${heading}</h3><ul style="max-height:150px;overflow:auto;padding-left:15px;margin:0;">`;
                        for (const key in props) {
                            html += `<li><strong>${key}</strong>: ${props[key]}</li>`;
                        }
                        html += '</ul>';
                        return html;
                    }

                    ['geojson-layer-points', 'geojson-layer-polygone', 'geojson-layer-line'].forEach(layerId => {
                        map.on('click', layerId, (e) => {
                            const features = map.queryRenderedFeatures(e.point, { layers: [layerId] });
                            if (!features.length) return;

                            const feature = features[0];
                            const coords = (feature.geometry.type === 'Point')
                                ? feature.geometry.coordinates
                                : [e.lngLat.lng, e.lngLat.lat];

                            popup.setLngLat(coords)
                                 .setHTML(propsToHTML(feature.properties, layerId))
                                 .addTo(map);
                        });

                        map.on('mouseenter', layerId, () => {
                            map.getCanvas().style.cursor = 'pointer';
                        });
                        map.on('mouseleave', layerId, () => {
                            map.getCanvas().style.cursor = '';
                        });
                    });

                    // Filter functionality
                    document.getElementById('filter-select').addEventListener('change', (e) => {
                        const value = e.target.value;
                        if (value === 'all') {
                            map.setFilter('geojson-layer-points', null);
                        } else {
                            map.setFilter('geojson-layer-points', ['==', ['get', 'type'], value]);
                        }
                    });
                });

            } catch (error) {
                console.error("Error loading or parsing GeoJSON:", error);
                alert("Failed to load GeoJSON data. Check the browser console for details.");
            }
        })();
    </script>
</body>
</html>
