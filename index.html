<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GardenWebGisDemo</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="https://unpkg.com/maplibre-gl@3.5.1/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 30px; width: 100%; }
    #attribution {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.85);
      font-size: 11px;
      padding: 5px;
      text-align: center;
      z-index: 1;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div id="attribution">
  Kartenstil © <a href="https://carto.com/" target="_blank">CARTO</a> | Daten © <a href="https://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap-Mitwirkende</a>
</div>

<script src="https://unpkg.com/maplibre-gl@3.5.1/dist/maplibre-gl.js"></script>
<script>
  const bounds = [
    [7.42, 51.35], // Südwest
    [7.72, 51.55]  // Nordost
  ];

  const map = new maplibregl.Map({
    container: 'map',
    //style: 'https://basemaps.cartocdn.com/gl/positron-gl-style/style.json',
    style: 'https://tiles.stadiamaps.com/styles/alidade_smooth_dark.json',
    center: [7.57, 51.45],
    zoom: 13,
    maxBounds: bounds
  });

  map.addControl(new maplibregl.NavigationControl(), 'top-right');

  map.on('load', () => {
    map.addSource('schwerte-poly', {
      type: 'geojson',
      data: 'data.geojson'
    });

    map.addLayer({
      id: 'polygon-fill',
      type: 'fill',
      source: 'schwerte-poly',
      paint: {
        'fill-color': '#0080ff',
        'fill-opacity': 0.4
      }
    });

    map.addLayer({
      id: 'polygon-outline',
      type: 'line',
      source: 'schwerte-poly',
      paint: {
        'line-color': '#003366',
        'line-width': 2
      }
    });

    // Popup bei Klick
    map.on('click', 'polygon-fill', (e) => {
      const props = e.features[0].properties;
      const name = props.name || 'Unbenannt';
      const description = props.description || 'Keine Beschreibung verfügbar';

      new maplibregl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(`<strong>${name}</strong><br>${description}`)
        .addTo(map);
    });

    map.on('mouseenter', 'polygon-fill', () => {
      map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', 'polygon-fill', () => {
      map.getCanvas().style.cursor = '';
    });
  });
</script>

</body>
</html>
