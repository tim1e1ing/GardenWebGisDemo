<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GardenWebGisDemo</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="https://unpkg.com/maplibre-gl@3.5.1/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/maplibre-gl@3.5.1/dist/maplibre-gl.js"></script>
<script>
  // Initialisiere die Karte
  const map = new maplibregl.Map({
    container: 'map',
    style: 'https://demotiles.maplibre.org/style.json', // Open-Source Basemap
    center: [7.2, 51.3], // Anfangszentrum (Lon, Lat)
    zoom: 10
  });

  // FÃ¼gt Zoom und Rotation hinzu
  map.addControl(new maplibregl.NavigationControl(), 'top-right');

  map.on('load', () => {
    map.addSource('polygone', {
      type: 'geojson',
      data: 'data.geojson' // Externe Datei
    });

    map.addLayer({
      id: 'polygon-layer',
      type: 'fill',
      source: 'polygone',
      paint: {
        'fill-color': '#088',
        'fill-opacity': 0.5
      }
    });

    map.addLayer({
      id: 'polygon-outline',
      type: 'line',
      source: 'polygone',
      paint: {
        'line-color': '#000',
        'line-width': 2
      }
    });
  });
</script>

</body>
</html>
